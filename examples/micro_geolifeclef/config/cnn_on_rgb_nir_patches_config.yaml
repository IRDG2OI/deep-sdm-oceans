hydra:
  run:
    dir: outputs/${hydra.job.name}/${now:%Y-%m-%d_%H-%M-%S}

trainer:
  gpus: ???
  max_epochs: 10
  val_check_interval: 0.5

model:
  provider_name: "torchvision"
  model_name: "resnet18"
  model_kwargs:
    pretrained: true
  modifiers:
    change_first_convolutional_layer:
      num_input_channels: 4
      new_conv_layer_init_func:
        _target_: cnn_on_rgb_nir_patches.NewConvolutionalLayerInitFuncStrategy
        strategy: "red_pretraining"
        rescaling: true
    change_last_layer:
      num_outputs: 10

optimizer:
  lr: 1e-2
  weight_decay: 0
  momentum: 0.9
  nesterov: true

data:
  dataset_path: ???
  train_batch_size: 32
  inference_batch_size: 256
  num_workers: 8
